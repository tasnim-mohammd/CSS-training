<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Purchase-Form.css">
</head>
<body>
    <div class="process-line">
        <div class="step-1"> 1 </div>
        <hr class="line">
        <div class="step"> 2 </div>
        <hr class="line">
        <div class="step"> 3 </div>
        <hr class="line">
        <div class="step"> 4 </div>
    </div>
    
    <div >
        <p class="process-title"> Product Selection </p>
        <p class="process-title"> Payment Method </p>
        <p class="process-title"> Payment Form </p>
        <p class="process-title"> Purchase Success </p>
    </div>

    <div>
        <div class="table " id="Border-AlgoExpert">
            <input class="check-box" type="checkbox" required>
            <p class="text-for-table " id="AlgoExpert"> AlgoExpert</p>
         </div>
        <div class="table " id="Border-SystemsExpert"> 
            <input class="check-box" type="checkbox" required>
            <p class="text-for-table " id="SystemsExpert"> SystemsExpert</p>
        </div>
        <div class="table " id="Border-OMLExpert"> 
            <input class="check-box" type="checkbox" required>
            <p class="text-for-table " id="OMLExpert"> MLExpert</p>
        </div>
        <div class="table " id="Border-FrontendExpert"> 
            <input class="check-box" type="checkbox" required>
            <p class="text-for-table " id="FrontendExpert"> FrontendExpert</p>
        </div>
    </div>

    <div> 
        <button class=" submit" type="submit"> Continue</button>
    </div>
</body>
</html>
